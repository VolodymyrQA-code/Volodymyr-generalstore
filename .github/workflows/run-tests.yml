name: Android UI Tests with Appium

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Appium and drivers
        run: |
          npm install -g appium@2
          appium driver install uiautomator2

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create and start Android emulator
        run: |
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          avdmanager create avd -n testAVD -k "system-images;android-30;google_apis;x86_64" --device "pixel"
          nohup emulator -avd testAVD -no-snapshot -no-audio -no-window &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Start Appium server
        run: |
          nohup appium --base-path /wd/hub > appium.log 2>&1 &
          sleep 15
          curl http://127.0.0.1:4723/wd/hub/status || true

      - name: Run Maven tests
        run: mvn clean test -Dsurefire.useFile=false
