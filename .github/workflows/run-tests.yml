name: Java UI Tests with Allure

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      - name: Install Appium and drivers
        run: |
          npm install -g appium@3.0.2
          appium driver install uiautomator2
          appium driver install xcuitest

      - name: Set up Android SDK path
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH

      - name: Download APK
        run: |
          curl -L -o General-Store.apk https://github.com/VolodymyrQA-code/Volodymyr-generalstore/raw/main/General-Store.apk
          ls -lh General-Store.apk

      - name: Start Android emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
         api-level: 30
         target: default
         arch: x86_64
         profile: pixel
         disable-animations: true
         script: >
           echo "ðŸ•“ Waiting for emulator to boot..." &&
           adb wait-for-device &&
           boot_completed="" &&
           while [ "$boot_completed" != "1" ]; do
             boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r');
             sleep 5;
           done &&
           echo "âœ… Emulator fully booted!" &&
           echo "ðŸš€ Starting Appium..." &&
           appium --base-path /wd/hub > appium.log 2>&1 & APPIUM_PID=$! &&
           sleep 30 &&
           echo "ðŸ§ª Running tests..." &&
           mvn clean test -Dsurefire.useFile=false || true &&
           echo "ðŸ›‘ Killing Appium..." &&
           kill $APPIUM_PID || true
       
      - name: Generate Allure report
        run: mvn allure:report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
