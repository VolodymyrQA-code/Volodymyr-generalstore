name: Android UI Tests (Local APK + Appium + Allure)

on:
  push:
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout –∫–æ–¥—É
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ –ö–µ—à Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è Node.js + Appium
      - name: Set up Node.js and Appium
        run: |
          npm install -g appium@3.0.2
          appium driver install uiautomator2
          appium driver install xcuitest
          appium --version

      # 5Ô∏è‚É£ –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Android SDK —à–ª—è—Ö—ñ–≤
      - name: Set up Android SDK path
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH

      # 6Ô∏è‚É£ –ó–±—ñ—Ä–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ APK (—è–∫—â–æ —î Android –ø—Ä–æ—î–∫—Ç)
      - name: Build local APK
        run: |
          echo "üèóÔ∏è Building APK..."
          if [ -d "app" ]; then
            cd app
            chmod +x ../gradlew || true
            ../gradlew assembleDebug
            cd ..
            cp app/build/outputs/apk/debug/app-debug.apk General-Store.apk
            echo "‚úÖ Local APK built successfully."
          else
            echo "‚ö†Ô∏è No Android module found, using existing General-Store.apk"
          fi
          ls -lh General-Store.apk || echo "‚ùå APK file not found"

      # 7Ô∏è‚É£ –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞, —â–æ APK –¥—ñ–π—Å–Ω–æ —ñ—Å–Ω—É—î
      - name: Verify APK file
        run: |
          echo "üîç Checking APK file..."
          if [ ! -f "General-Store.apk" ]; then
            echo "‚ùå APK file missing ‚Äî build failed or not present."
            exit 1
          fi
          file General-Store.apk
          unzip -t General-Store.apk || echo "‚ö†Ô∏è Warning: APK might be corrupted."

      # 8Ô∏è‚É£ –ó–∞–ø—É—Å–∫ –µ–º—É–ª—è—Ç–æ—Ä–∞ Android
      - name: Start Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            echo "üïì Waiting for emulator to boot..."
            adb wait-for-device
            until [ "`adb shell getprop sys.boot_completed | tr -d '\r'`" = "1" ]; do sleep 5; done
            echo "‚úÖ Emulator fully booted!"

            echo "üöÄ Starting Appium..."
            appium --base-path /wd/hub > appium.log 2>&1 &
            APPIUM_PID=$!
            sleep 30

            echo "üß™ Running UI tests..."
            mvn clean test -Dsurefire.useFile=false || true

            echo "üõë Stopping Appium..."
            kill $APPIUM_PID || true

      # 9Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑–≤—ñ—Ç—É Allure
      - name: Generate Allure report
        run: mvn allure:report

      # üîü –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ —è–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
