name: Java UI Tests with Allure (Local APK)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Встановлення JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Кешування Maven залежностей
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4️⃣ Встановлення Node.js (для Appium)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      # 5️⃣ Встановлення Appium і драйверів
      - name: Install Appium and drivers
        run: |
          npm install -g appium@3.0.2
          appium driver install uiautomator2
          appium driver install xcuitest

      # 6️⃣ Налаштування Android SDK
      - name: Set up Android SDK path
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH

      # 7️⃣ Вказуємо шлях до локального APK
      - name: Set local APK path
        run: |
          echo "🔧 Setting local APK path..."
          echo "APK_PATH=$PWD/General-Store.apk" >> $GITHUB_ENV

      # 8️⃣ Перевірка, що файл існує
      - name: Verify APK presence
        run: |
          echo "🔍 Checking APK file..."
          ls -lh "$APK_PATH"

      # 9️⃣ Запуск емулятора та тестів
      - name: Start Android emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            echo "🕓 Waiting for emulator to boot..."
            adb wait-for-device
            until [ "`adb shell getprop sys.boot_completed | tr -d '\r'`" = "1" ]; do sleep 5; done
            echo "✅ Emulator fully booted!"

            echo "🚀 Starting Appium..."
            appium --base-path /wd/hub > appium.log 2>&1 &
            APPIUM_PID=$!
            sleep 30

            echo "🧪 Running tests..."
            mvn clean test -Dsurefire.useFile=false || true

            echo "🛑 Killing Appium..."
            kill $APPIUM_PID || true

      # 🔟 Генерація звіту Allure
      - name: Generate Allure report
        run: mvn allure:report

      # 1️⃣1️⃣ Завантаження звіту як артефакту
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
