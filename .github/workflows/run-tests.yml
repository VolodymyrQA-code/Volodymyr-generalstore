name: Java UI Tests with Allure

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true  # –î–ª—è —Ç–≤–æ–≥–æ –º–µ—Ç–æ–¥—É isCI()

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω—É–≤–∞–Ω–Ω—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ –ö–µ—à—É–≤–∞–Ω–Ω—è Maven-–∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è Node.js (–¥–ª—è Appium 3)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      # 5Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è Appium —Ç–∞ –¥—Ä–∞–π–≤–µ—Ä—ñ–≤
      - name: Install Appium and drivers
        run: |
          npm install -g appium@3.0.2
          appium driver install uiautomator2
          appium driver install xcuitest

      # 6Ô∏è‚É£ –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Android SDK PATH
      - name: Set up Android SDK path
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH

      # 7Ô∏è‚É£ –ó–∞–ø—É—Å–∫ Android –µ–º—É–ª—è—Ç–æ—Ä–∞
      - name: Start Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          script: |
            echo "E–º—É–ª—è—Ç–æ—Ä –∑–∞–ø—É—â–µ–Ω–æ"

      # 8Ô∏è‚É£ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è APK
      - name: Download APK
        run: |
          curl -L -o General-Store.apk https://github.com/VolodymyrQA-code/Volodymyr-generalstore/raw/main/General-Store.apk
          ls -lh General-Store.apk

      # 9Ô∏è‚É£ –ó–∞–ø—É—Å–∫ Appium
      - name: Start Appium server
        run: |
          echo "Starting Appium server..."
          appium --base-path /wd/hub > appium.log 2>&1 &
          echo "–ß–µ–∫–∞—î–º–æ –∑–∞–ø—É—Å–∫—É Appium..."
          for i in {1..30}; do
            curl -s http://127.0.0.1:4723/wd/hub/status && break || sleep 1
          done

      # üîü –ó–∞–ø—É—Å–∫ Maven —Ç–µ—Å—Ç—ñ–≤
      - name: Run Maven tests
        run: mvn clean test -Dsurefire.useFile=false -Dallure.results.directory=target/allure-results

      # 1Ô∏è‚É£1Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è Allure-–∑–≤—ñ—Ç—É
      - name: Generate Allure report
        run: mvn allure:report

      # 1Ô∏è‚É£2Ô∏è‚É£ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è Allure-–∑–≤—ñ—Ç—É —è–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—É
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
