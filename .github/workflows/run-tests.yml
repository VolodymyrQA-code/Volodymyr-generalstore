name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-tests:
    runs-on: macos-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      JAVA_HOME: /Library/Java/JavaVirtualMachines/adoptopenjdk-17.jdk/Contents/Home
      APK_PATH: ${{ github.workspace }}/app/General-Store.apk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Verify APK exists
        run: |
          if [ ! -f "$APK_PATH" ]; then
            echo "❌ APK not found at $APK_PATH"
            exit 1
          fi
          echo "✅ APK found at $APK_PATH"

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: "-no-window -no-audio -wipe-data"
          script: |
            echo "⏳ Emulator started"

      - name: Start Appium
        run: |
          npm install -g appium
          appium --base-path /wd/hub --log-level info > appium.log 2>&1 &
          APPIUM_PID=$!
          echo "Waiting for Appium to start..."
          for i in {1..30}; do
            curl -s http://127.0.0.1:4723/wd/hub/status && break
            sleep 2
          done

      - name: Run Maven tests
        run: |
          mvn -B clean test -Dsurefire.useFile=false -Dallure.results.directory=target/allure-results
          TEST_EXIT_CODE=$?
          kill $APPIUM_PID
          exit $TEST_EXIT_CODE
