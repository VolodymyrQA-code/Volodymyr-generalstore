name: Java UI Tests with Allure

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Appium and drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium driver install xcuitest

      - name: Verify Appium installation
        run: |
          appium --version
          appium driver list

      - name: Download APK
        run: |
          echo "Downloading APK..."
          curl -L -o General-Store.apk https://github.com/VolodymyrQA-code/Volodymyr-generalstore/releases/download/v1.0/General-Store.apk

      - name: Start Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            echo "Starting Appium server..."
            appium > appium.log 2>&1 &
            sleep 20
            echo "Checking Appium status..."
            curl http://127.0.0.1:4723/status

            echo "Running Maven tests..."
            mvn clean test -Dsurefire.useFile=false

      - name: Generate Allure report
        run: mvn allure:report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      - name: Upload Appium logs (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
